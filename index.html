<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprenda Granadas - CS2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Aprenda Granadas - CS2</h1>
    <p class="site-subtitle">Aprenda smokes, flashes e granadas para CS2</p>
  </header>

  <main class="map-grid">
    <a href="/maps/mirage.html" class="map-card">
      <img src="../assets/thumbnails/mirage.webp" alt="Mirage">
      <div class="card-text">
        <h2>Mirage</h2>
      </div>
    </a>
    <a href="/maps/inferno.html" class="map-card">
      <img src="../assets/thumbnails/inferno.webp" alt="Inferno">
      <div class="card-text">
        <h2>Inferno</h2>
      </div>
    </a>
    <a href="/maps/dust2.html" class="map-card">
      <img src="../assets/thumbnails/dust2.jpg" alt="Dust2">
      <div class="card-text">
        <h2>Dust 2</h2>
      </div>
    </a>
    <a href="/maps/nuke.html" class="map-card">
      <img src="../assets/thumbnails/nuke.jpeg" alt="Nuke">
      <div class="card-text">
        <h2>Nuke</h2>
      </div>
    </a>
    <a href="/maps/ancient.html" class="map-card">
      <img src="../assets/thumbnails/ancient.webp" alt="Ancient">
      <div class="card-text">
        <h2>Ancient</h2>
      </div>
    </a>
    <a href="/maps/anubis.html" class="map-card">
      <img src="../assets/thumbnails/anubis.jpeg" alt="Anubis">
      <div class="card-text">
        <h2>Anubis</h2>
      </div>
    </a>
  </main>
</body>
</html>
